name: Test Streamlit App Logic

# This controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # This allows you to run it manually from the "Actions" tab

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

    
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # If you don't have a requirements.txt yet, uncomment the line below:
          # pip install streamlit mistralai

      
      - name: Execute Streamlit App Script
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        # We use 'python' instead of 'streamlit run' to test the logic without opening a web server
        run: streamlit run streamlit_app.py
